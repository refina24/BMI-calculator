<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            /* background-image: url("https://img.freepik.com/free-vector/flat-woman-diet-control-normal-weight-with-bmi-scale_88138-933.jpg"); */
            /* background-repeat: no-repeat; */
            
        }
        
        .ima img{
            float:right;
            margin-bottom: 20px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            background-color: bisque;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"], select {
            width: 180px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>BMI CALCULATOR</h2>
    
    <div class="container">
        <label for="height">Height (cm):</label>
        <input type="text" id="height" placeholder="Enter your height"><br>
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" placeholder="Enter your weight"><br>
        <label for="ages">Age Range:</label>
        <select name="ages" id="ages">
            <option value="first">Below 10</option>
            <option value="second">10-25</option>
            <option value="third">25-50</option>
            <option value="fourth">Above 50</option>
        </select><br>
        <button onclick="calculateBMI()">Calculate</button>
    </div>
    <div id="result"></div>
    <div class="ima">
        <img src="https://img.freepik.com/free-vector/flat-woman-diet-control-normal-weight-with-bmi-scale_88138-933.jpg">
    </div>
    <script>
        function calculateBMI() {
            var h = parseInt(document.getElementById("height").value);
            var w = parseInt(document.getElementById("weight").value);

            if (isNaN(w) || isNaN(h) || h <= 0 || w <= 0) {
                document.getElementById("result").innerHTML = 'Please enter valid height and weight';
                return;
            }

            var bmi = w / ((h / 100) * (h / 100));
            var bmiCategory;

            if (bmi < 18.5) {
                bmiCategory = 'Underweight';
            } else if (bmi < 25) {
                bmiCategory = 'Normal weight';
            } else if (bmi < 30) {
                bmiCategory = 'Overweight';
            } else {
                bmiCategory = 'Obese';
            }

            document.getElementById("result").innerHTML = 'Your BMI is: ' + bmi.toFixed(2) + ' - ' + bmiCategory;
        }
    </script>
</body>
</html>
